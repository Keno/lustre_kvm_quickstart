#!/bin/sh

die_badly() {
	echo Something went wrong!
	exit 1
}
stop_a_service_safely() {
	systemctl list-units | grep $1 >/dev/null
	if [ $? == 0 ]
	then
		echo Stopping $1
		systemctl stop $1 || die_badly
	else
		echo $1 is not installed
	fi
	return 0
}
stop_mero_services() {
	stop_a_service_safely lnet || die_badly
	stop_a_service_safely mero-mkfs || die_badly
	stop_a_service_safely mero-kernel || die_badly
	stop_a_service_safely start mero-singlenode || die_badly

}
start_mero_services() {
	systemctl start lnet || die_badly
	systemctl start mero-kernel || die_badly
	systemctl start mero-mkfs || die_badly
	systemctl start mero-singlenode
}
partition_mero_slices() {
	echo Partitioning /dev/vdb into 8 1GB slices.
	parted -s /dev/vdb mklabel gpt \
	 mkpart MERO_P1  ext3  100MiB 1100MiB \
	 mkpart MERO_P2  ext3 1100MiB 2100MiB \
	 mkpart MERO_P3  ext3 2100MiB 3100MiB \
	 mkpart MERO_P4  ext3 3100MiB 4100MiB \
	 mkpart MERO_P5  ext3 4100MiB 5100MiB \
	 mkpart MERO_P6  ext3 5100MiB 6100MiB \
	 mkpart MERO_P7  ext3 6100MiB 7100MiB \
	 mkpart MERO_P8  ext3 7100MiB 8100MiB >/dev/null || die_badly
	partprobe || die_badly
	parted /dev/vdb print
	lsblk /dev/vdb
	return 0
}
install_required() {
	yum install -y \
	 mero mero-devel mero-debuginfo \
	 lustre-client-modules lustre-release lustre-client lustre-client-devel \
	 || die_badly
}
